machine:
  ruby:
    version: 2.2.3
  node:
    version: 4.2.2

dependencies:
  pre:
    - if [ ! -e ~/nvm/versions/node/v4.2.2/lib/node_modules/syncano-gatsby ]; then npm install -g syncano-gatsby@0.7.0-1; else echo "gatsby seems to be cached"; fi;

test:
  override:
    - echo "test"

deployment:
  production:
    branch: master
    commands:
      - NODE_ENV=production gatsby build
      - bundle exec s3_website push --config-dir=./config/production/
  staging:
    branch: devel
    commands:
      - NODE_ENV=staging gatsby build
      - bundle exec s3_website push --force --config-dir=./config/staging/
