machine:
  ruby:
    version: 1.9.3-p448
  node:
    version: 4.2.2
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install gcc-4.9 g++-4.9
  post:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 50 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9

dependencies:
  pre:
    - if [ ! -e ~/nvm/versions/node/v4.2.2/bin/gatsby ]; then npm install -g syncano-gatsby@0.6.2-7; else echo "gatsby seems to be cached"; fi;
  override:
    - bundle install
    - npm install

test:
  override:
    - npm -g list

deployment:
  production:
    branch: master
    commands:
      - gatsby build
      - s3_website push --config-dir=./config/production/
  staging:
    branch: devel
    commands:
      - NODE_ENV=staging gatsby build
      - s3_website push --config-dir=./config/staging/
