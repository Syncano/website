<div class="navbar-fixed-bottom social-share">
	<div class="pull-left">
		<img src="http://2md7l11skw9mw6wot2ppaln6.wpengine.netdna-cdn.com/wp-content/uploads/freshframework/ff_fresh_favicon/favicon_57x57--2014_09_30__07_33_45.png" height="30"/>
	</div>

  <div class="container">
    <a class="glyphicon glyphicon-plus facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" target="_blank"></a>
  	<a class="glyphicon glyphicon-plus twitter" href="https://twitter.com/intent/tweet?text={{page.title}}&url={{site.url}}{{page.url}}" target="_blank"></a>
  	<a class="glyphicon glyphicon-plus gplus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}" target="_blank"></a>
  	<a class="glyphicon glyphicon-plus pinterest" href="http://pinterest.com/pin/create/button/?url={{site.url}}{{page.url}}&description={{page.title}}&media={{page.image}}" target="_blank"></a>
  </div>

  <div id="subscribe">
  	<form class="form-inline">
  		<div class="form-group">
    		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="you@example.com">
  		</div>
  		<button type="submit" class="btn btn-default">Subscribe</button>
	</form>
  </div>

  <div style="clear: both;"></div>
</div>
