<div class="col-md-4 item-{{s.id}}">
	<div class="image">
		<img src="/public/solution-image.png" />
	</div>
	<header>
		<h2 class="pull-left">TwitterBox</h2>
		<div class="star pull-right">
			<a href="{{s.self}}" class="fa fa-star-o"></a>
			<a href="{{s.star}}" class="fa fa-star"></a>
		</div>
		<div style="clear: both;"></div>
	</header>
	<p>{{s.description}}</p>
	<div class="meta">
		<h5>Version: 4.1</h5>
		<h5>Updated: {{s.updated_at}}</h5>
		<h5>Tags: <a href="#">widgets</a>, <a href="#">image</a></h5>
	</div>
	<footer>
		<div class="pull-left">
			<span><strong>245</strong> Activations</span>
		</div>
		<div class="pull-right">
			<a href="{{s.self}}">See More</a>
		</div>
		<div style="clear: both;"></div>
	</footer>
</div><!-- END col-md-4 -->
