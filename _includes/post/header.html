{% if page.image %}
<div class="post-header image" style="background-image: url('{{page.image}}'); ">
{% else %}
  <div class="post-header">
  {% if page.map %}
    <div class="map">{{ page.map }}</div>
  {% endif %}
{% endif %}
<div class="next pull-right"><a href="{{page.next.url}}"><img src="/assets/images/next-arrow.png"/></a></div>
  <div class="container">
  	<div class="row">
  	  <div class="col-md-8 col-md-offset-2">
  	    {% include post/meta.html %}
    	  <h1>{{ page.title }}</h1>
    	  {% include post/author.html %}
      </div><!-- END col-md-8 -->
    </div><!-- END row -->
  </div><!-- END container -->

</div><!-- END post header -->

<div class="share">
	<div class="container">
		{% include post/share.html %}
	</div><!-- END container -->
</div><!-- END share -->
